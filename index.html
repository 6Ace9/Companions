<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Homepage</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            /* Use this one first (works even during glitches): */
            background: url('https://github.com/6Ace9/Companions/blob/main/Landscape.jpg?raw=true') no-repeat center center fixed;
            
            /* Or switch to this standard one once it loads: */
            /* background: url('https://raw.githubusercontent.com/6Ace9/Companions/main/Landscape.jpg') no-repeat center center fixed; */
            
            background-size: cover; /* Perfect full-screen fit */
            position: relative;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
        }

        h1 { font-size: 4rem; margin-bottom: 20px; }
        p { font-size: 1.5rem; max-width: 800px; margin: 0 auto 40px; }
        .btn { display: inline-block; padding: 15px 30px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 1.2rem; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This homepage uses your Landscape.jpg as a full-screen background!</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
